<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<style>
    body {
      background-image: url('../public/img/site-images/loginbackground.jpeg');
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-size: cover;
    }

    .centered {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        border: solid;
        backdrop-filter: contrast(8%);
        border-radius: 25px;
        padding: 2%;
    }

    .img-overlay-wrap svg {
        position: absolute;
        top: 0;
        left: 0;
    }

    .svg-container {
        transform: rotate(-30deg);
        
    }

    .svg-size {
        width: 55%;
        height: 60%;
        margin: -19% 0 0 -2%;
    }



    </style>
<div class="svg-container img-overlay-wrap">

    <img class = "svg-size" src="../public/img/site-images/Beginner's Luck.svg">
    
</div>

<div class="row centered">
    <div class="col-md-6">
      <h2>Login</h2>
  
      <form class="form login-form">
        <div class="form-group">
          <input class="form-input" type="text" id="email-login" value="Email"/>
        </div>
        <div class="form-group">
          <input class="form-input" type="text" id="username-login" value="Username"/>
        </div>
        <div class="form-group">
          <input class="form-input" type="password" id="password-login" value="password"/>
        </div>
        <div class="form-group">
          <button class="btn btn-primary" type="submit">login</button>
        </div>
      </form>
    </div>
    <div class="col-md-6">
      <h2>Signup</h2>
  
      <form class="form signup-form">
        <div class="form-group">
          <input class="form-input" type="text" id="name-signup" value="Name"/>
        </div>
        <div class="form-group">
          <input class="form-input" type="text" id="email-signup" value="Email"/>
        </div>
        <div class="form-group">
          <input class="form-input" type="text" id="username-signup" value="Username"/>
        </div>
        <div class="form-group">
          <input class="form-input" type="password" id="password-signup" value="password"/>
        </div>
        <div class="form-group">
          <button class="btn btn-primary" type="submit">signup</button>
        </div>
      </form>
    </div>
  </div>
  
  <script src="./js/login.js"></script>
